# Comparaison des templates : Sprig natif vs Sprig+GoFakeit

# ====================================================================
# CONFIGURATION ACTUELLE (Sprig natif) - Données non réalistes
# ====================================================================
current_config_native:
  filters:
    public.users:
      columns:
        name:
          value: "{{ randAlpha 8 }} {{ randAlpha 10 }}"
          # Résultat: "KjHgFdSa QwErTyUiOp"
          
        email:
          value: "{{ randAlphaNum 8 }}@example.com"
          # Résultat: "abc123de@example.com"
          
        phone:
          value: "+33{{ randNumeric 9 }}"
          # Résultat: "+33123456789"
          
        birth_date:
          value: "{{ dateModify \"-20y\" now | date \"2006-01-02\" }}"
          # Résultat: "2004-08-09" (toujours -20 ans exactement)
          
        salary:
          value: "{{ randInt 25000 75000 }}.{{ randInt 10 99 }}"
          # Résultat: "45678.42" (format bizarre)
          
        description:
          value: "Lorem ipsum dolor sit amet consectetur adipiscing elit"
          # Résultat: toujours le même texte

# ====================================================================
# CONFIGURATION PROPOSÉE (Sprig + GoFakeit) - Données réalistes
# ====================================================================
proposed_config_gofakeit:
  filters:
    public.users:
      columns:
        name:
          value: "{{ fakerFirstName }} {{ fakerLastName }}"
          # Résultat: "Jean Dupont", "Marie Martin", etc.
          
        email:
          value: "{{ fakerEmail }}"
          # Résultat: "jean.dupont@gmail.com", "marie@hotmail.fr"
          
        phone:
          value: "{{ fakerPhoneFR }}"
          # Résultat: "+33678123456" (format français réaliste)
          
        birth_date:
          value: "{{ fakerBirthDate }}"
          # Résultat: dates entre 18-80 ans, variées
          
        salary:
          value: "{{ fakerFloat 25000 75000 2 }}"
          # Résultat: "45678.25" (format décimal propre)
          
        description:
          value: "{{ fakerSentence 12 }}"
          # Résultat: phrases variées de 12 mots

