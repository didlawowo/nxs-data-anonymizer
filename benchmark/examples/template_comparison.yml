# ====================================================================
# NOUVELLES FONCTIONS FAKER DISPONIBLES
# ====================================================================
faker_functions:
  noms:
    - "{{ fakerName }}"           # "Jean Dupont"
    - "{{ fakerFirstName }}"      # "Jean"  
    - "{{ fakerLastName }}"       # "Dupont"
    
  contact:
    - "{{ fakerEmail }}"          # "jean@example.com"
    - "{{ fakerPhone }}"          # "123-456-7890"
    - "{{ fakerPhoneFR }}"        # "+33678123456"
    
  dates:
    - "{{ fakerDate }}"           # "1985-03-15"
    - "{{ fakerBirthDate }}"      # Date réaliste 18-80 ans
    - "{{ fakerDateRange \"2020-01-01\" \"2025-01-01\" }}"  # Dans une plage
    
  nombres:
    - "{{ fakerFloat 1000 9999 2 }}"     # 1234.56
    - "{{ fakerInt 18 65 }}"             # 42
    - "{{ fakerNumber 9 }}"              # "123456789"
    
  texte:
    - "{{ fakerSentence 6 }}"            # Phrase de 6 mots
    - "{{ fakerText 50 }}"               # Texte de 50 caractères
    - "{{ fakerParagraph }}"             # Paragraphe entier

# ====================================================================
# MIGRATION FACILE : ÉTAPES
# ====================================================================
migration_steps:
  étape_1_noms:
    avant: "{{ randAlpha 8 }} {{ randAlpha 10 }}"
    après: "{{ fakerFirstName }} {{ fakerLastName }}"
    
  étape_2_emails:
    avant: "{{ randAlphaNum 8 }}@example.com"  
    après: "{{ fakerEmail }}"
    
  étape_3_téléphones:
    avant: "+33{{ randNumeric 9 }}"
    après: "{{ fakerPhoneFR }}"
    
  étape_4_dates:
    avant: "{{ dateModify \"-20y\" now | date \"2006-01-02\" }}"
    après: "{{ fakerBirthDate }}"
    
  étape_5_salaires:
    avant: "{{ randInt 25000 75000 }}.{{ randInt 10 99 }}"
    après: "{{ fakerFloat 25000 75000 2 }}"

# ====================================================================
# COMBINAISONS AVANCÉES
# ====================================================================
advanced_combinations:
  email_personnalisé:
    value: "{{ fakerFirstName | lower }}.{{ fakerLastName | lower }}@{{ list \"gmail.com\" \"hotmail.fr\" \"orange.fr\" | random }}"
    # Résultat: "jean.dupont@gmail.com"
    
  nom_avec_titre:
    value: "{{ list \"M.\" \"Mme\" \"Dr\" | random }} {{ fakerFirstName }} {{ fakerLastName }}"
    # Résultat: "Dr Jean Dupont"
    
  téléphone_conditionnel:
    value: "{{ if eq (randInt 1 2) 1 }}{{ fakerPhoneFR }}{{ else }}{{ fakerPhone }}{{ end }}"
    # 50% français, 50% international
    
  adresse_complète:
    value: "{{ fakerInt 1 999 }} {{ fakerStreet }}, {{ fakerZip }} {{ fakerCity }}"
    # Résultat: "123 Rue de la Paix, 75001 Paris"