# Profil de génération de données pour utilisateurs français
# Utilisé avec l'approche 3 : Configuration par fichier externe

locale: fr_FR
description: "Profil de génération de données réalistes pour utilisateurs français"

profiles:
  # Profils de noms français
  fullName: "{{ fakerFirstName }} {{ fakerLastName }}"
  firstName: "{{ fakerFirstName }}"
  lastName: "{{ fakerLastName }}"
  
  # Profils d'emails français
  email: "{{ fakerEmailFR }}"
  emailPersonal: "{{ fakerUsername }}@gmail.com"
  emailWork: "{{ fakerUsername }}@{{ fakerCompany | lower | replace \" \" \".\" }}.fr"
  
  # Profils de téléphones français
  phoneFixed: "+33{{ fakerInt 1 5 }}{{ fakerNumber 8 }}"
  phoneMobile: "+33{{ fakerInt 6 7 }}{{ fakerNumber 8 }}"
  phone: "{{ fakerPhoneFR }}"
  
  # Profils de dates
  birthDate: "{{ fakerBirthDate }}"
  recentDate: "{{ fakerDateRange \"2020-01-01\" \"2025-01-01\" }}"
  
  # Profils financiers
  salary: "{{ fakerFloat 25000 75000 2 }}"
  salaryLow: "{{ fakerFloat 18000 35000 2 }}"
  salaryHigh: "{{ fakerFloat 50000 120000 2 }}"
  
  # Profils de texte français
  description: "{{ fakerSentence 12 }}"
  shortDescription: "{{ fakerSentence 6 }}"
  longDescription: "{{ fakerParagraph 3 50 5 \"\\n\" }}"
  
  # Profils d'adresses françaises
  address: "{{ fakerInt 1 999 }} {{ fakerStreet }}, {{ fakerZip }} {{ fakerCity }}"
  streetAddress: "{{ fakerInt 1 999 }} {{ fakerStreet }}"
  postalCode: "{{ fakerNumber 5 }}"
  
  # Profils techniques
  userId: "{{ fakerUUID }}"
  username: "{{ fakerUsername }}"
  password: "{{ fakerPassword 12 }}"
  
  # Profils spécialisés
  companyName: "{{ fakerCompany }}"
  jobTitle: "{{ fakerJobTitle }}"
  
  # Profils avec variations
  nameWithTitle:
    - "{{ fakerNamePrefix }} {{ fakerFirstName }} {{ fakerLastName }}"
    - "{{ fakerFirstName }} {{ fakerLastName }} {{ fakerNameSuffix }}"
    - "{{ fakerFirstName }} {{ fakerLastName }}"
  
  # Profils conditionnels (pour futurs développements)
  ageBasedSalary: "{{ if lt (fakerInt 18 65) 30 }}{{ fakerFloat 18000 35000 2 }}{{ else }}{{ fakerFloat 35000 75000 2 }}{{ end }}"